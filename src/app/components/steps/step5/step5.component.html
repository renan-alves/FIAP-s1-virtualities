<div *ngIf="!uploaded" class="form-progress-bar">
  Fazendo o upload:
  <div>
    <ngb-progressbar [showValue]="true" [value]="(progress$ | async)"></ngb-progressbar>
  </div>
</div>
<div *ngIf="uploaded" class="form">
  <div class="input">
    <input type="text" [formControl]="link" class="form-control" />
  </div>
  <p>Seu arquivo expirar√° em: {{expireIn | date:'dd/MM/yyyy':'UTC'}}</p>
  <a>
    <span class="icon icon-qr"></span>
    <span>Gerar QR Code</span>
  </a>
</div>
