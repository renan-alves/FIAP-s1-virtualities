<div>
  <h2 mat-dialog-title>Install Angular</h2>
  <mat-dialog-content class="mat-typography">
    <!-- {{data.bodyText}} -->
    <ng-container [ngTemplateOutlet]="data.templateBody">
    </ng-container>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close [mat-dialog-close]="false" (click)="modalResult(false)">Cancelar</button>
    <!-- <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Prosseguir</button> -->
    <button mat-button cdkFocusInitial (click)="modalResult(true)">Prosseguir</button>
  </mat-dialog-actions>
</div>
