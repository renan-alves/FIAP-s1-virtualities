<div class="form">
  <form [formGroup]="registerForm">
    <span>Cadastre-se</span>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Nome completo"
        [class.is-invalid]="submited && !registerForm.controls.name.valid">
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" placeholder="Email"
        [class.is-invalid]="submited && !registerForm.controls.email.valid">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Senha"
        [class.is-invalid]="submited && !registerForm.controls.password.valid">
    </div>
    <p *ngIf="registerError"> {{registerError}} </p>
    <button type="button" class="button primary" [disabled]="loading" (click)="register(verification)">
      {{ isGoogle ? "Avançar" : "Cadastrar" }}
    </button>

    <p *ngIf="!isGoogle"><a href="/login">Já tenho uma conta. Entrar</a></p>
  </form>
</div>

<ng-template #verification>
  <div class="p-4">
    <p>Um e-mail de verificação foi enviado para {{ registerForm.get('email').value }}</p>
    <p>Siga as orientações para validar seu cadastro</p>
    <button type="button" class="button primary" (click)="goToLogin()">OK</button>
  </div>
</ng-template>
