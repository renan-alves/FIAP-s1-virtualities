<div class="form">
  <form [formGroup]="registerForm">
    <span>Cadastre-se</span>
    <div class="form-group">
      <input type="text" formControlName="name" class="form-control" placeholder="Nome completo">
    </div>
    <div class="form-group">
      <input type="email" formControlName="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="text" formControlName="country" class="form-control" placeholder="País">
    </div>
    <div class="form-group">
      <input type="text" formControlName="state" class="form-control" placeholder="Estado">
    </div>
    <div class="form-group">
      <input type="text" formControlName="birthday" class="form-control" placeholder="Data de Nascimento">
    </div>
    <div class="form-group">
      <input type="password" formControlName="password" class="form-control" placeholder="Senha">
    </div>
    <p *ngIf="registerError"> {{registerError}} </p>
    <button type="button" class="button primary" (click)="register(verification)">Cadastrar</button>

    <p><a href="/login">Já tenho uma conta. Entrar</a></p>
  </form>
</div>

<ng-template #verification>
  <div class="p-4">
    <p>Um e-mail de verificação foi enviado para {{ registerForm.get('email').value }}</p>
    <p>Siga as orientações para validar seu cadastro</p>
    <button type="button" class="button primary" (click)="goToLogin()">Próximo</button>
  </div>
</ng-template>
