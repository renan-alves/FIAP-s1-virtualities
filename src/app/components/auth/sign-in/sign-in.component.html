<div class="form">
  <form>
    <span>Acesse sua conta</span>
    <div class="form-group">
      <input type="email" [formControl]="email" class="form-control" placeholder="Email">
    </div>
    <div class="form-group">
      <input type="password" [formControl]="password" class="form-control mb-2" placeholder="Senha">
    </div>
    <p *ngIf="loginError">{{ loginError }}</p>
    <p><a href="/register">NÃ£o tem uma conta? Cadastre-se</a></p>
    <p><a>Esqueceu a senha?</a></p>
    <button type="button" class="button primary" (click)="login()">Fazer Login</button> <br />
    <button type="button" class="button secondary mb-4" (click)="loginWithGoogle()">Entre com Google</button>
  </form>
</div>
